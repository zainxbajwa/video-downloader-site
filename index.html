<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Online Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-top: 50px;
    }
    .input-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      border: 2px solid #4CAF50;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .links a {
      text-decoration: none;
      color: black;
      background-color: #e6ffe6;
      padding: 10px 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .resources {
      margin-top: 40px;
    }
    .resources div {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Free Online Video Downloader</h1>

  <div class="input-box">
    <input type="text" id="videoURL" placeholder="Paste your video link here">
    <button onclick="downloadVideo()">Download</button>
  </div>

  <div style="margin-top: 20px; color: grey; font-size: 14px;">
    By using our service you accept our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
  </div>

  <div class="links">
    <a href="#"><img src="https://img.icons8.com/color/24/facebook-new.png"/>facebook.com</a>
    <a href="#"><img src="https://img.icons8.com/color/24/instagram-new.png"/>instagram.com</a>
    <a href="#"><img src="https://img.icons8.com/color/24/youtube-play.png"/>youtube.com</a>
    <a href="#"><img src="https://img.icons8.com/color/24/twitter--v1.png"/>twitter.com</a>
  </div>

  <div class="resources">
    <h3>All resources</h3>
    <div>dailymotion.com | vimeo.com | reddit.com | vk.com | tiktok.com | soundcloud.com | threads | xiaohongshu.com</div>
  </div>

  <script>
    function downloadVideo() {
      const url = document.getElementById("videoURL").value;
      if (!url) return alert("Please enter a video URL");

      // Redirect to SaveFrom with the URL (or use your own backend)
      window.location.href = `https://en.savefrom.net/1/download-from-${url}`;
    }
  </script>
</body>
</html>
